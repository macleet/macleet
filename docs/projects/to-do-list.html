<html lang="en-US">

        <meta charset="utf-8" />

        <link href="../../styles/banner.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <link type="image/png" sizes="96x96" rel="icon" href="../../images/icon.png">

        <script src="../../scripts/to-do-list.js" defer></script>
        <script src="../../scripts/calendar.js" defer></script>
        <script src="https://kit.fontawesome.com/cdf04f7dd5.js" crossorigin="anonymous"></script>
        
        <title>To-Do List</title>
    </head>
    <body>
        <header>
            <div id="logo-container" >
                <h1><a href="../../index.html" >Mac Lee</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a id="about-me" href="../about-me.html">about me</a></li>
                    <li><a id="work-experience" href="../work-experience.html">work experience</a></li>
                    <li><a id="personal-projects" href="../personal-projects.html">personal projects</a></li>
                    <!-- <li><a id="blog" href="../blog.html">blog</a></li> -->
                    <li><a id="contact-me" href="../contact-me.html">contact me</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="project-container" >
                <h2>task-manager</h2>
                <div class="task-manager-container" >
                    <div id="categories-section" >
                        <div id="categories-header" >
                            <h3>labels</h3>
                            <button class="add-button button" >+</button>
                        </div>
                        <div id="categories-container" >
                            <ul>
                                <li class="current-context" id="main-category" >
                                    <p>Main</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="main-section" >
                        <div id="main-header">
                            <div><h3 id="category-name" >Main</h3></div>
                            <div id="search-bar" >
                                <input type="text" id="search-input" placeholder="search for task..." />
                                <button id="search-button" > 
                                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                                </button>
                                <button id="sort-button" > 
                                    <i class="fa-solid fa-arrow-up-short-wide fa-lg"></i>
                                </button>
                            </div>
                        </div>
                        <div class="tasks-container" id="main-tasks-container" >
                            <!-- individual tasks will go here -->
                        </div>
                        <div class="input-container" id="main-input-container">
                            <input type="text" id="main-task-input" placeholder="Press enter to add new task..." />
                            <!-- <button class="button" class="add-button" >+</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
